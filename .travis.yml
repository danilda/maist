language: java
jdk:
- oraclejdk8
before_install:
- chmod +x mvnw
sudo: false
script: mvn clean verify
notifications:
  slack:
    rooms:
      secure: 
    template:
    - Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository}@%{branch}
      by %{author} %{result} in %{duration}
    - 'Build details: %{build_url}'
  email:
    recipients:
    - chelyadin.anton.12@gmail.com
    on_success: never
    on_failure: always
deploy:
  provider: heroku
  api_key:
    secure: 
