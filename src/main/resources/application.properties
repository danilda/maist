# ==============================================================
# = Spring MVC
# ==============================================================
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

# ==============================================================
# = Data Source
# ==============================================================
spring.datasource.url=jdbc:h2:mem:dbname
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
server.port = 8090

# ==============================================================
# = JPA/Hibernate
# ==============================================================
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate4.SpringSessionContext
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# ==============================================================
# = Spring Security
# ==============================================================
spring.queries.users-query=select username, password, active from users where username=?
spring.queries.roles-query=select u.username, r.role from users u, authorities auth, roles r where auth.user_id = u.user_id and auth.role_id = r.role_id and u.username=?